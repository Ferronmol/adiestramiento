<!-- genero un formulario de contacto -->
 <div class="container_main">
    <div class="form__container">
    <div class="form__contact">
       <h2 class="form__tittle">Formulario de contacto:</h2>
         <form class="form" method="post">
            <label class="label" for="name">Nombre:</label>
            <input class="field" type="text" id="name" name="name" value="" placeholder="Nombre" required>
            <label class="label" for="Subname">Apellidos:</label>
            <input class="field" type="text" id="subname" name="subname" value="" placeholder="Apellidos" required>
      
            <label class="label" for="email">Correo electrónico:</label>
            <input class="field" type="email" id="email" name="email" value="" placeholder="tucorreo@tucorreo.com" required>
      
            <label class="label" for="dog-name">Nombre de tu perro:</label>
            <input class="field" type="text" id="dog-name" name="dog-name" value="" placeholder="Rocky">
      
            <label class="label" for="breed">Raza:</label>
            <input class="field" type="text" id="breed" name="breed" value="" placeholder="Pastor Belga">
      
            <label class="label" for="image">Foto de tu perro:</label>
            <input class="field field--file" type="file" id="image" name="image">
            <div class="change">
              <label class="label">¿Está entrenado tu perro?</label>
              <input class="field" type="radio"  name="trained" value="Si"> Si
              <input class="field" type="radio"  name="trained" value="No"> No
            </div>
            <label class="label" for="message">Mensaje:</label>
            <textarea class="txtarea" id="message" name="message" required></textarea>
            <div class="change change--button">
               <input class="button" type="submit" name="Enviar" value="Enviar">
               <input class="button" type="reset" name="limpiar" value="Borrar datos">
            </div>
        </form>
       </div>
     </div>
  </div>
